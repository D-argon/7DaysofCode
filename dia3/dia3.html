<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />

    <title>dia 3</title>
  </head>
  <body>
    <main class="container">
        <div class="box">
            <h1 class="box__title">Tecnologias</h1>
            <button class="box__bttn" id="add">+</button>
            <div class="box__areas">
                <section class="area front">
                    <h2 class="area__title">Front-End</h2>
                    <ul class="area__ls front__ls">
                    </ul>
                </section>
                <section class="area back">
                    <h2 class="area__title">Back-End</h2>
                    <ul class="area__ls back__ls">
                    </ul>
                </section>
            </div>
        </div>

        <div class="box__hidden hide" id="box--choose">
            <section class="choose__tab active" data-tab="areas">
                <h1 class="choose__tab__title">Qual área você deseja seguir?</h1>
                <div class="choose__tab__bttnWrapper">
                    <button class="choose__tab__bttn" data-btn="front-btn">Front-End</button>
                    <button class="choose__tab__bttn" data-btn="back-btn">Back-End</button>
                </div>
            </section>
            <section class="choose__tab hide" data-tab="tech-front">
                <h1 class="choose__tab__title">
                        Escolha a tecnologia que você deseja aprender</h1>
                <div class="choose__tab__bttnWrapper">
                    <button class="choose__tab__bttn bttn--lang" data-btn="front-btn">React</button>
                    <button class="choose__tab__bttn bttn--lang" data-btn="front-btn">Vue</button>
                </div>
            </section>
            <section class="choose__tab hide" data-tab="tech-back">                
                <h1 class="choose__tab__title">
                    Escolha a tecnologia que você deseja aprender</h1>
                <div class="choose__tab__bttnWrapper">
                    <button class="choose__tab__bttn bttn--lang" data-btn="back-btn">C#</button>
                    <button class="choose__tab__bttn bttn--lang" data-btn="back-btn">Java</button>
                </div>
            </section>
        </div>
    </main>
    <script src="js/question.js"></script>
  </body>
</html>
